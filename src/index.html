<html>
  <head>
    <title>Weekday Calculator</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="./index.js"></script>
  <script src="./js/date.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Weekday Calculator</h1>
    </div>
    <form>
        Choose a date: <input type="date" id="dateID">
        <button type="submit" class="btn btn-info" name="button">Submit!</button><br>
    </form>
      <div class="result">
        <p>The day of the week for the date you have chosen is:<span class="outcome"></span></p>
      </div>
  </div>
</body>
</html>

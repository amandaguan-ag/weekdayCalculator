<html>
  <head>
    <title>Weekday Calculator</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h2>Weekday Calculator</h2>
    </div>
    <div class="content">
    <form>
        <p>Choose a date:</p><br><input type="date" id="dateID">
        <button type="submit" class="btn btn-info" name="button">Submit!</button><br>
    </form>
      <div class="result">
        <p>The day of the week for the date you have chosen is: <br><span class="outcome"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
